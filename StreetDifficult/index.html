<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <title>StreetDifficult</title>

    <!-- Google Maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY_HERE&loading=async&libraries=maps&v=beta" defer></script>

    <!-- Tiny-Slider: Image Carousel -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.4/min/tiny-slider.js" integrity="sha512-j+F4W//4Pu39at5I8HC8q2l1BNz4OF3ju39HyWeqKQagW6ww3ZF9gFcu8rzUbyTDY7gEo/vqqzGte0UPpo65QQ==" crossorigin="anonymous" referrerpolicy="no-referrer" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.4/tiny-slider.css" integrity="sha512-eMxdaSf5XW3ZW1wZCrWItO2jZ7A9FhuZfjVdztr7ZsKNOmt6TUMTQgfpNoVRyfPE5S9BC0A4suXzsGSrAOWcoQ==" crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <!-- Local Scripts -->
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="index.css">


    </head>
  <body>
    <div id="app">
      <div id="search-bar">
        <label>Location:
          <input type="search" name="location" id="location"></input>
        </label>
        
        <datalist id="rent-choices">
          <option value="0">$0</option>
          <option value="5000">$5,000</option>
          <option value="10000">$10,000</option>
          <option value="20000">$20,000</option>
          <option value="30000">$30,000</option>
          <option value="40000">$40,000</option>
          <option value="50000">$50,000</option>
          <option value="60000">$60,000</option>
          <option value="70000">$70,000</option>
          <option value="80000">$80,000</option>
          <option value="90000">$90,000</option>
          <option value="100000">$100,000</option>
        </datalist>
        
        <label>Rent:
          <input type="number" name="rent-min" id="rent-min"
                 step="500" min="1000" max="100000"
                 placeholder="Min Rent" list="rent-choices"></input>
          <input type="number" name="rent-max" id="rent-max"
                 step="500" min="1000" max="100000"
                 placeholder="Max Rent" list="rent-choices"></input>
        </label>

        <datalist id="room-choices">
          <option value="0">0</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
        </datalist>

        <label>Min Bedrooms:
            <input type="number" name="beds" id="beds"
                   min="0" max="6"
                   placeholder="Bedrooms" list="room-choices"></input>
        </label>

        <label>Min Bathrooms:
            <input type="number" name="baths" id="baths"
                   min="0" max="6"
                   placeholder="Bathrooms" list="room-choices"></input>
          </label>
        <!-- <label>Sort By: -->
        <!--   <select name="sort" id="sort"> -->
        <!--     <option value="low-price">Price (Ascending)</option> -->
        <!--     <option value="high-price">Price (Descending)</option> -->
        <!--   </select> -->
        <!-- </label> -->
        <button onclick="run_search()">Search</button>
      </div>
      <div id="search-results">
        <ul id="results-list">
          <li>Apartment 1</li>
          <li>Apartment 2</li>
          <li>Apartment 3</li>
          <li>Apartment 4</li>
        </ul>
        <div id="selected-result">
          Loading...
        </div>
      </div>
    </div>
  </body>
</html>
